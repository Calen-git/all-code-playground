<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header id="main-header">
      <h1>This is my code playground!</h1>
      <nav>
        <ul id="main-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content section -->

    <button type="button" onclick="buttonscript1() " id="cat-button">
      Toggle cat
    </button>

    <button type="button" onclick="buttonscript2() " id="hot-dog-button">
      Toggle hot dog
    </button>

    <button type="button" onclick="buttonscript3()" id="red-bg-button">
      Make Background Red
    </button>

    <button type="button" onclick="buttonscript4()" id="orange-bg-button">
      Make Background orange
    </button>

    <button type="button" onclick="buttonscript5()" id="yellow-bg-button">
      Make Background Yellow
    </button>

    <button type="button" onclick="buttonscript6()" id="green-bg-button">
      Make Background Green
    </button>

    <button type="button" onclick="buttonscript7()" id="blue-bg-button">
      Make Background Blue
    </button>

    <button type="button" onclick="buttonscript8()" id="random-bg-button">
      Make Background a random colour
    </button>

    <a href="tictactoe.html" id="tictactoebutton">
      <button>play tic-tac-toe</button>
    </a>

    <main>
      <section>
        <h2 id="second-header">About This Website</h2>
        <p id="paragraph">This is where I go to play with and test code.</p>
      </section>

      <img id="button-gif" src="images/cat.gif" />

      <img id="button-image" src="images/hotdog.jpg" />
    </main>

    <!-- Slideshow-->

    <div class="slideshow-container">
      <div class="myslide">
        <div class="numbertext">1 / 3</div>
        <img src="images/plank.jpg" alt="Image description for plank" />
      </div>

      <div class="myslide">
        <div class="numbertext">2 / 3</div>
        <img src="images/jon.jpg" alt="Image description for jon" />
      </div>

      <div class="myslide">
        <div class="numbertext">3 / 3</div>
        <img
          src="images/revelation.jpg"
          alt="Image description for revelation"
        />
      </div>
    </div>

    <!-- Next, previous buttons -->
    <div class="button-container">
      <a class="prev" onclick="prevbutton()" aria-label="Previous slide"
        >&#10094;</a
      >
      <a class="next" onclick="nextbutton()" aria-label="Next slide"
        >&#10095;</a
      >
    </div>

    <br />

    <!-- Footer section -->
    <footer>
      <p>&copy; 2024 Code Playground</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
